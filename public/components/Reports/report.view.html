<div class="container"  >
  <script src="components/Reports/chart.js"></script>
  <div class="container row" >
    <div class="col-sm-4" style="text-align:left">
      <div class="checkbox" ng-repeat="param in params">
        <label><input
    type="checkbox"
    name="selectedParams[]"
    value="{{param}}"
    ng-checked="selection.indexOf(param) > -1"
    ng-click="toggleSelection(param)">{{param}}</label>
      </div>
    </div>
    <div class="col-sm-8">
      <multi-series data="graphData" checked="selection"></multi-series>

    </div>
  </div>
</div>
